name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Validate
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â¬‡ï¸ Checkout badge-spec
        uses: actions/checkout@v3
        with:
          repository: openauthcert/badge-spec
          path: badge-spec

      - name: â¬‡ï¸ Checkout vendor-registry
        uses: actions/checkout@v3
        with:
          repository: openauthcert/vendor-registry
          path: vendor-registry

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“ Copy shared assets
        run: npm run copy-assets

      - name: ğŸ› ï¸ TypeScript Build
        run: npm run build
